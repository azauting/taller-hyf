{% extends 'menu/sidebar.html' %}

{% block title %}Editar Cliente | HYF{% endblock %}
{% block header %}Clientes registrados{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <!-- Encabezado del formulario -->
    <div class="bg-hyf-primary text-white px-6 py-4 border-b border-hyf-secondary">
        <h2 class="text-lg font-semibold">Editar información del cliente</h2>
        <p class="text-sm text-hyf-accent">Actualiza los datos del cliente</p>
    </div>

    <!-- Formulario -->
    <form method="POST" class="p-6">
        <!-- Nombre -->
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-hyf-primary focus:border-hyf-primary transition"
                placeholder="Ej: Juan">
        </div>
        <!-- Apellido -->
        <div class="mb-4">
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-hyf-primary focus:border-hyf-primary transition"
                placeholder="Ej: Pérez">
        </div>
        <!-- Teléfono -->
        <div class="mb-4 md:col-span-2">
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500">+56</span>
                </div>
                <input type="tel" id="telefono" name="telefono" value="{{ cliente.telefono }}" required
                    class="pl-12 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-hyf-primary focus:border-hyf-primary transition"
                    placeholder="9 1234 5678">
            </div>
            <p class="mt-1 text-xs text-gray-500">Formato: 9 1234 5678</p>
        </div>


        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-100 mt-6">
            <a href="{{ url_for('cliente.ver_clientes') }}"
                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                Cancelar
            </a>
            <button type="submit"
                class="bg-hyf-accent hover:bg-yellow-500 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fas fa-save"></i>
                Guardar cambios
            </button>
        </div>
    </form>
</div>


<!-- Script para formato de teléfono -->
<script>
    document.getElementById('telefono').addEventListener('input', function (e) {
        // Eliminar todo lo que no sea número
        let value = e.target.value.replace(/\D/g, '');

        // Formatear como 9 1234 5678
        if (value.length > 1) {
            value = value.substring(0, 9); // Limitar a 9 dígitos (incluyendo el 9 inicial)
            value = value.replace(/^(\d{1})(\d{4})(\d{0,4})/, '$1 $2 $3').trim();
        }

        e.target.value = value;
    });
</script>
{% endblock %}
